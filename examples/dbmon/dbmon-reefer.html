
<!DOCTYPE html>
<html>
<head>
<meta name="description" content="DBMON NOT REACT" />
<link href="styles.css" rel="stylesheet" type="text/css" />
<title>dbmon</title>
</head>
<body>
  <div id="app" >
    <table class="table table-striped latest-data" >
    <tbody id=reeftable 
          reef
          reef-p-datasrc='data.w.databases' 
          reef-p-datactx='slots'
          _reef-p-w='{"databases":[]}'
          reef-p-dataslot='row'>
        <script type='reef-function(arr)' reef-slot=samples>
          var s=''; for (var i=0; i<arr.length; i++) {
            var q = arr[i]
            s += "<td class='" + q.elapsedClassName + "'>" + (q.formatElapsed||'') + 
                  "<div class='popover left'> <div class='popover-content'>" + (q.query || '') + 
                  "</div><div class='arrow'></div></div></td>"
          }
          return s 
        </script>
        <script type='reef-template(db,i,ctx)' reef-slot=row>
          <tr>
            <td class="dbname">${db.dbname}</td>
            <td class="query-count">
              <span class="${db.lastSample.countClassName}">${db.lastSample.nbQueries}</span>
            </td> ${ctx.samples.script(db.lastSample.topFiveQueries)}
          </tr>
        </script>
    </tbody>
  </table>

  </div>
  <script src='../../src/xs-observe.js'></script>
  <script src='../../src/reefer.js'></script>
  <script src="ENV.js"></script>
  <script src="lib/perf-monitor.js"></script>
  <script src="app.js"></script>
  <script src="ga.js"></script>
</body>
</html>
