<body style='overflow-y:scroll'>

 <!-- <script src='pages/profile.js'></script>-->
  <div reef reef-p-src='~rootEl.outerHTML~$js$pages/profile.js'></div>
  <div reef='switcher' 
       reef-p-pagedata='~rootEl.innerHTML'
       reef-o-page='methods.loadPageData'></div>
  <script src='layout/footer.js'></script>
  <script>
  var baseurl = 'https://conduit.productionready.io/api'

  // ============================
  // our "router"
  // ============================
  reefer.register ('switcher', {
    template: function () {return 'done'},
    data:['page', 'resource', 'tag'],
    mutate: function () {
      if (this.data.page) this.bind ('data.pagedata', '$js$pages/' + this.data.page + '.js') 
    },
    listeners: {
      hashchange: function() {
        var parts = window.location.hash.split('/')
        this.data.page = parts[1] || 'home'
        this.data.resource = parts[2]
        this.data.tag = getUrlParameter('tag')
      }, 
      reefLoadHTMLFail: function () {
        this.data.pagedata = '<h1 style="justify-content:center; height:300px; align-items:center; display:flex;">404 - dang ðŸ˜¯ it.</h1>'
      }
    }
  })

  function dohashchange(e) {
    var reef = reefer.find ('[reef=switcher]')
    if (reef) reefer.emit (reef.rootEl, 'hashchange')
  }
  window.addEventListener('hashchange', dohashchange) // since this event is at the window level, reflect it to out component

  // ============================
  // helper functions
  // ============================
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.hash);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  reefer.ready(function () {
    dohashchange() // do this after reefer is ready
  })

  </script>
