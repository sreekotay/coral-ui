<html>
  <script src='../dist/coral-ui-min.js'></script>
  <link rel="stylesheet" type="text/css" href="../src/coral.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coral.ui Examples Index</title>
  <body>
    <style>
       .indent-list {
        padding-left: 5px;
        text-indent:-5px;
    }
    </style>
<div style='display:flex; align-items: center; flex-direction:column;min-height:100vh; background-color:#fff;'>
  <div style='flex-grow:1;padding:0px 24px; background-color:#fff;'>
    <h1  style='margin:48px 0;'><a href="https://github.com/sreekotay/coral-ui"'>coral.ui</a> examples</h1>
    <div coral class=indent-list coral-s-links='[
      ["hello", "simple hello world", "/coral-hello.html"],
      ["todos", "required demo :P", "/coral-todo.html"],
      ["quack", "duckduckgo instant answers - reactive", "/quack-quack.html"],
      ["simple reactive demo", "simple hello world with some examples", "/coral-reactive.html"],
      ["conduit", "real world js framework test (incomplete)", "/conduit/"],
      ["js-framework benchmark", "multi-framework benchmark", "/js-framework-benchmark/keyed/reefer/"],
      ["dbmon", "thrashing stress tester", "/dbmon/dbmon-reefer.html"],
      ["triangle", "sierpinkski traingle reactive benchmark", "/triangle.html"]
      ]' coral-s-datasrc='state.links'
      >
      <script type='coral-template(d,i)'>
          <div><b><a href='.${d[2]}'>${d[0]}</a></b> - ${d[1]}</div>
      </script>
    </div>
    <br><div style='opacity:0.35'>(be sure to view source)</div>
  </div>
  <div style='opacity: 0.5; padding: 10px'>
    (c) copyright 2020 Sree Kotay
  </div>
</div>
